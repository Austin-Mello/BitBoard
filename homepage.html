<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport"
        content="width=device-width,
        initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible"
        content="ie=edge" />
        <title>BitBoard</title>
        <link rel="stylesheet" href="homepage.css"/>
    </head>

    <body>
        <h1>BitBoard</h1>
        <canvas id="BitBoard" oncontextmenu="return false;"></canvas>
        <div id="gridWrapper">
            <p id="loading-p"></p>
            <div id="colorTool">
                <div>Red</div>
                <div id="red"></div>
                <input id="redness" type="text" placeholder="000" value="000" />
                <div>Blue</div>
                <div id="blue"></div>
                <input id="blueness" type="text" placeholder="000" value="000" />
                <div>Green</div>
                <div id="green"></div>
                <input id="greeness" type="text" placeholder="000" value="000" />
            </div>
                <div id="zoomTool"> 
                <button class="zoomButton" id="zoomOut">
                    -
                </button>
                <button class="zoomButton" id="zoomIn">
                    +
                </button>
            </div>
        </div>
        <script src="homepage.js"></script>
        <script src="BitBoard.js"></script>
        <script src="glwindow.js"></script>
        <script>
            main();
        </script>
    </body>
</html>
